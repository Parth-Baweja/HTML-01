<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="Contact_container">
        <!-- mapstart -->
        <div id="contact_map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2850.0160387932356!2d-79.67168442430025!3d44.41231660300481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882aa3723e3232f1%3A0xe6be031a81155c65!2sGeorgian%20College!5e0!3m2!1sen!2sin!4v1722273940391!5m2!1sen!2sin" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- map end -->
         <!-- ask information section-->
        <div id="contact_askInformation">
            <div id="contact_information_logo">
                <img src="./img/contact_information_logo.png" alt="contact_information_logo">
            </div>
            <div class="contact-form">
                <h2>Get in touch!</h2>  
                <form> 
                    <div id="contact-form-name">
                    <div>
                    <label for="name">Your Name:</label>  
                    <input type="text" id="contact_form_name" name="name" required>  
                    </div>
                    <div>
                    <label for="email">Your Email:</label>  
                    <input type="email" id="contact_form_email" name="email" required>  
                    </div> 
                    </div>
                    
                    <label for="subject">Your Question:</label>  
                    <input type="text" id="contact_form_subject" name="subject" required>  
            
                    <label for="message">Your Comment:</label>  
                    <textarea id="contact_form_message" name="message" rows="4" required></textarea>  
            
                    <button type="submit">Send Message</button>  
                </form>  

            </div>
        </div>
        <!-- ask information end -->

        <div class="contact-info">  
            <div class="contact-item">  
                <img src="./img/telephone.png" alt="phone icon">
                <h3>Phone</h3>   
                <p>Contact us for any inquiries or assistance. We're here to help!</p> 
                <p id="contact-info_phone">+162 534-468-854</p>  
            </div>  
            <div class="contact-item">  
                <img src="./img/mail.png" alt="email icon">
                <h3>Email</h3>  
                <p>Reach out via email for support or information. We look forward to hearing from you!</p> 
                <a href="mailto:contact@example.com">contact@example.com</a> 
 
            </div>  
            <div class="contact-item">  
                <img src="./img/placeholder.png" alt="location icon">
                <h3>Location</h3>  
                <p>1 Georgian Dr, Barrie, ON L4M 3X9, Canada.</p>  
                <a href="https://www.google.com/maps" target="https://www.google.com/maps/place/Georgian+College/@44.4123166,-79.6716844,17z/data=!3m1!5s0x882aa372366bb6a5:0xaf35d738add2f7cd!4m15!1m8!3m7!1s0x882aa3723e3232f1:0xe6be031a81155c65!2sGeorgian+College!8m2!3d44.4123128!4d-79.6691095!10e1!16zL20vMDRobWp5!3m5!1s0x882aa3723e3232f1:0xe6be031a81155c65!8m2!3d44.4123128!4d-79.6691095!16zL20vMDRobWp5?hl=en&entry=ttu">View on Google map</a>
            </div>  
        </div>  

    </div>
    
</body>
</html>
