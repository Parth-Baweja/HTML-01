    <!DOCTYPE html>
    <html lang="en">

    <head>
        <!-- boiler plate meta data -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is Parth Baweja's Assignment 3- Movie Poster">
        <meta name="robots" content="noindex, nofollow">
        <title>Poster | Assignment 3</title>

        <!-- External fonts for the poster -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=GFS+Didot&display=swap"
            rel="stylesheet">


        <!-- linking css  -->
        <link rel="stylesheet" href="./css/style.css">

        

    </head>

    <body>
        <header></header>
        <section class="masthead"></section>
        <main>
            <div class="poster-container">
                <div class="poster">
                    <section class="logo-section">
                        <div class="image-container">
                            <!-- logo 1 on top -->
                            <img src="img/logo-11.png" alt="logo-1">
                        </div>
                        <!-- logo 2 on top -->
                        <div class="image-container">
                            <img src="img/logo-21.png" alt="logo-2">
                        </div>
                    </section>
                    <section class="punchline">
                        <!-- the tagline goes here  -->
                        <div>
                            <p id="main-tagline">Fall. get back up.</p>
                        </div>
                        <div>
                            <!-- the main title/hyperlink goes here  -->
                            <p id="main-title"><a href="https://www.imdb.com/title/tt5613484/">mid90s</a></p>
                        </div>
                    </section>
                    <!-- basic director name and stuff  -->
                    <section class="credits-holder">
                        <div>
                            <p id="credits">written and directed by jonah hill</p>
                        </div>
                    </section>
                    <!-- release time frame and info  -->
                    <section class="coming-soon-container">
                        <div>
                            <p id="coming-soon">coming soon <span class="bold-text">A24</span></p>
                        </div>
                    </section>
                    <!-- quotes (or whatever the suitable name for this is)  -->
                    <section class="quotes-container">
                        <div>
                            <p id="quotes">"A Masterpiece Indeed"<span>-New York Times</span></p>
                        </div>
                    </section>
                    <!-- reviews by different platforms -->
                    <section class="reviews">
                        <div><p>IMDB: 8.8/10</p></div>
                        <div><p>Rotten Tomatoes: 4.2/5</p></div>
                        <div><p>Movie-Blogger: 4.8./5</p></div>
                    </section>

                </div>
            </div>
        </main>
        <footer></footer>
    </body>

    </html>
